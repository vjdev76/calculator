<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alkemy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="calculator p-5">
                    <!-- Pantalla de la calculadora -->
                    <input type="text" class="form-control mb-2 blinking-cursor" id="display" placeholder="_" readonly>
                    <!-- Botones de la calculadora -->
                    <div class="row mt-3">
                        <div class="col-3 mb-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-block p-1" onclick="addToDisplay('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-block p-1" onclick="addToDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-block p-1" onclick="addToDisplay('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-info btn-block p-1" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block p-1" onclick="addToDisplay('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning btn-block p-1" onclick="calculateResult()">=</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-block p-1" onclick="addToDisplay('/')">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
